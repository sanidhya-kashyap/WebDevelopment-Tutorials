<!DOCTYPE html>
<html>
<head>
	<title>Advanced CSS Selectors</title>
</head>
<style>
	h1{
		background-color: green;
		color: red;
		font-weight: bold;
		text-align: center;
	}
	div p{
		color: yellow;
		font-weight: bold;
		background-color: black;
	}
</style>
<body>
	<h1>This is more on selectors</h1>
	<div class="container">
		<div class="row">
			<p>This is a paragraph</p>
		</div>
		<p>This is another paragraph</p>
	</div>
	<p>This is outermost paragraph</p>
</body>
</html>
