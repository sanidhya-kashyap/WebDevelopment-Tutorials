<!DOCTYPE html>
<html>
<head>
	<title>ids and classes</title>
</head>
<body>
	<h3>Ids and Classes</h3>
	<div id="mainBox" class="redBg blackBorder">
		This is mainbox
	</div>
	<!-- Enmet -->
	<!-- "." is for class and "#" is for  id amd then tab -->
	<span class="redBG"></span>
	<span id="mainSpan"></span>

	<!-- Enmet takes div tag as default 
		for eg .blackBackground and press tab-->
	<div class="blackBackground"></div>

	<!-- creating multiple elements using Enmet -->
	<!-- span.myClass.myClass2.myClass3 then press tab -->
	<!-- span.myClass.myClass2.myClass3*4 and then tab -->
	<span class="myClass myClass2 myClass3">First</span>
	<span class="myClass myClass2 myClass3">Second</span>
	<span class="myClass myClass2 myClass3">Third</span>
	<span class="myClass myClass2 myClass3">Fourth</span>

</body>
</html>
