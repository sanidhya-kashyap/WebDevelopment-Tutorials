<!DOCTYPE html>
<html>
<head>
	<title>Navigation Menu</title>
	<style>
		.navbar{
			background-color: #2ACCD2;
		}
		.navbar ul{
			overflow: auto;
		}
		.navbar li{
			float: left;
			list-style: none;
			margin:13px 20px;
		}
		.navbar li a{
			padding: 3px 3px;
			text-decoration: none;
		}
		.search{
			float: right;
			color: black;
			padding:12px 75px;
		}
		.navbar input{
			border-radius: 14px;
			padding: 3px 17px;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Contact Us</a></li>
				<li><a href="">Services</a></li>
				<div class="search">
					<input type="text" name="search" id="search" placeholder="search this website">
				</div>
			</ul>
		</nav>
	</header>

</body>
</html>
